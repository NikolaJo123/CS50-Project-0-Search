<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
		
		<link rel="stylesheet" href="style.css">
		
    </head>
    <body>
		<div class="navigation">
			<a href='googleImage.html'>Images</a>
			<a href="advancedSearch.html">Advanced Search</a>
		</div>
		<div class="container">
			<img src="images/googlelogo.png" alt="" class="ggl-img">
			<form action="https://google.com/search" class="ggl-frm">
				<div class='search'>
					<img src="images/icon.webp" alt="" class='search_icon'>
					<input type="text" name="q" placeholder='search' class='search_input'>
				</div>
				<div class='buttons-frm'>
					<input type="submit" value="Google Search" name="btnK" class="btn-search">
					<input type="submit" value="I'm Feeling Lucky" name="btnI" class='btn-search'>
				</div>
			</form>
		</div>
    </body>
</html>
