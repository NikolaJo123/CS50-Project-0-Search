<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
		
		<link rel="stylesheet" href="style.css">
		
    </head>
    <body>
		<div class="navigation">
			<a href='google.html'>Google Search</a>
			<a href="advancedSearch.html">Advanced Search</a>
		</div>
		<div class="container">
			<img src="images/googlelogo.png" alt="" class="ggl-img">
			<form action="https://google.com/images" class="ggl-frm">
				<div class='search'>
					<img src="images/icon.webp" alt="" class='search_icon'>
					<input type="text" name="q" placeholder='search' class='search_input'>
					<button class="btn_blue_search">
						<img src="images/blue-search.png" alt="" class="blue_search_icon">
					</button>
				</div>
				<div class='buttons-frm'>
					<input type="submit" value="Search Images" name="btnK" class="btn-search">
				</div>
			</form>
		</div>
    </body>
</html>
